<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Clube do GPT – Protótipo Ajustado</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Botão retrátil sidebar: sempre visível, flutuante, fora do aside -->
  <button id="collapseBtn" class="collapse-btn" title="Retrair menu">‹</button>
  
  <div class="wrapper">

    <!-- SIDEBAR FIXA -->
    <aside class="sidebar" id="sidebar">
      <ul class="menu">
        <li data-section="manual"><span class="icon">📖</span><span class="label">Manual</span></li>
        <li data-section="gpts"><span class="icon">📂</span><span class="label">GPTs</span></li>
        <li data-section="favoritos"><span class="icon">⭐</span><span class="label">Favoritos</span></li>
        <li data-section="sugestoes"><span class="icon">💡</span><span class="label">Sugestões</span></li>
        <li data-section="cadastro"><span class="icon">📝</span><span class="label">Cadastro</span></li>
        <li data-section="opcoes"><span class="icon">⚙️</span><span class="label">Opções</span></li>
        <li data-section="sair"><span class="icon">🚪</span><span class="label">Sair</span></li>
      </ul>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <div class="main">
    
      <!-- TOPBAR FIXA -->
      <header class="topbar">
        <div class="inner">
          <img src="logo-placeholder.png" alt="Logo Clube do GPT" class="header-logo" />
          <div class="titles">
            <div class="logo">Clube do GPT</div>
            <div class="tagline">Sua coleção premium de assistentes de IA — feita para quem quer mais.</div>
          </div>
        </div>
      </header>

      <!-- BARRA FIXA: CATEGORIAS E PESQUISA -->
      <div class="search-tabs">
        <div class="inner">
          <!-- TÍTULO “Categorias” (visível só na seção GPTs/favoritos, via body.gpts-active) -->
          <h2 class="section-title">Categorias</h2>
          <div class="search-bar">
            <div class="input-wrapper">
              <input type="text" id="searchInput" placeholder="Pesquisar GPTs…" />
              <button id="searchBtn" class="search-icon" title="Buscar">🔍</button>
            </div>
            <button id="favoritesBtn" title="Meus Favoritos">⭐</button>
          </div>
          <nav class="tabs" id="categoryTabs">
            <!-- As categorias + "Favoritos" serão injetadas aqui via JS -->
          </nav>
        </div>
      </div>

      <!-- CONTEÚDO DINÂMICO -->
      <main id="content" class="inner">
        <!-- JS renderiza manual, cards, sugestões ou "Em breve!" -->
      </main>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
